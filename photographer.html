<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header role="banner">
    <a href="index.html" aria-describedby="MainLogo"><img src="assets/images/logo.png" alt="Fisheye Home page"
        class="logo" id="MainLogo" /></a>
  </header>
  <main id="main">
    <section role="region" class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </section>
    <section class="media-gallery" role="region">
      <label for="sort-selection" class="sort-btn">Trier par :
        <select name="sort" id="sort-selection">
          <option value="Popularité" selected>Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select></label>
      <div class="gallery">
      </div>
    </section>

  </main>
  <div class="lightbox hide">
    <div class="lightbox-media">
      <div class="lightbox-content"></div>
      <button class="lightbox-previous">&#10216</button>
      <button class="lightbox-next">&#10217</button>
      <button class="lightbox-close">&#10799</button>
    </div>
  </div>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input type="text" />
          <label>Nom</label>
          <input type="text" />
          <label>Email</label>
          <input type="email" />
          <label>Votre message</label>
          <textarea name="" id="" rows="10"></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/templates/photographerFactory.js"></script>
  <script src="scripts/templates/mediaFactory.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
