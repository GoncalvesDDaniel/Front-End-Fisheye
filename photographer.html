<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header role="banner">
    <a href="index.html" aria-describedby="MainLogo"><img src="assets/images/logo.png" alt="Page d'accueil Fish   eye"
        class="logo" id="MainLogo" /></a>
  </header>
  <main id="main">
    <section class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </section>
    <section class="media-gallery">
      <label for="sort-selection" class="sort-btn">Trier par :
        <select name="sort" id="sort-selection">
          <option value="Popularité" selected>Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select></label>
      <div class="gallery">
      </div>
    </section>

  </main>
  <div class="lightbox hide" role="dialog" aria-label="Afficher l'image en grand" aria-hidden="true">
    <div class="lightbox-media">
      <div class="lightbox-content"></div>
      <button class="lightbox-previous" aria-label="Image précédente">&#10216</button>
      <button class="lightbox-next" aria-label="Image suivante">&#10217</button>
      <button class="lightbox-close" aria-label="Fermer l'aperçu d'image">&#10799</button>
    </div>
  </div>
  <div id="contact_modal" role="dialog" aria-hidden="true" class="hide">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" type="button" alt="" aria-label="fermer le formulaire de contact"
          onclick="closeModal()" />
      </header>
      <form action="#" method="get" aria-label="Entrer vos coordonnées et votre message">
        <div>
          <fieldset>
            <legend class="sr-only">Vos coordonnées</legend>
            <label for="prenom" aria-describedby="prenom">Prénom</label>
            <input type="text" name="prenom" id="prenom" placeholder="ex: Jean" aria-label="Entrer votre prénom" />
            <label for="nom" aria-describedby="nom">Nom</label>
            <input type="text" name="nom" id="nom" placeholder="ex: DUPONT" aria-label="Entrer votre nom" />
            <label for="email" aria-describedby="email">Email</label>
            <input type="email" name="email" id="email" placeholder="monemail@email.fr"
              aria-label="Entrer votre adresse mail" />
          </fieldset>
          <fieldset>
            <legend class="sr-only">Votre message</legend>

            <label for="message" aria-describedby="message">Votre message</label>
            <textarea name="message" id="message" rows="10" placeholder="Ecrivez votre message ici ..."
              aria-label="Écriver votre message"></textarea>
          </fieldset>
        </div>
        <button class="contact_button" type="submit" aria-label="Envoyer votre formulaire">Envoyer</button>
      </form>
    </div>
  </div>
  <script type="module" src="scripts/templates/photographerFactory.js"></script>
  <script type="module" src="scripts/templates/mediaFactory.js"></script>
  <script type="module" src="scripts/utils/api.js"></script>
  <script type="module" defer src="/scripts/utils/contactForm.js"></script>
  <script type="module" src="/scripts/pages/photographer.js"></script>
</body>

</html>
